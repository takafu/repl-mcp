  <circle cx="9" cy="7.5" r="0.8" fill="#FFBD2E"/>
  <circle cx="12" cy="7.5" r="0.8" fill="#27CA3F"/>
  
  <!-- Simple kawaii face -->
  <!-- Eyes -->
